<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>Pomodoro App</title>
    </head>

    <body>
        <div class="container">
            <div class="clock">
                <div class="timer" id="time">
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
                <div id="task" class="task-name">Task</div>
            </div>
            <div class="nav-btn">
                <button id="reset" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="play" class="btn"><i class="fa-regular fa-circle-play"></i></button>
                <button id="pause" class="btn"><i class="fa-regular fa-circle-pause"></i></button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>

</html>
